<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1238px;
            height: 716px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/County_0.js"></script>
        <script src="data/Iowa_1.js"></script>
        <script src="data/Countyseat_2.js"></script>
        <script src="data/SchoolDistricts_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[39.832608013526,-98.27989378399725],[44.01612316254882,-88.52009752384664]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_County_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? Autolinker.link(String(feature.properties['fid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>COUNTY</strong><br />' + (feature.properties['COUNTY'] !== null ? Autolinker.link(String(feature.properties['COUNTY'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ST</th>\
                        <td>' + (feature.properties['ST'] !== null ? Autolinker.link(String(feature.properties['ST'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_County_0_0() {
            return {
                pane: 'pane_County_0',
                opacity: 1,
                color: 'rgba(251,30,163,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_County_0');
        map.getPane('pane_County_0').style.zIndex = 400;
        map.getPane('pane_County_0').style['mix-blend-mode'] = 'normal';
        var layer_County_0 = new L.geoJson(json_County_0, {
            attribution: '',
            pane: 'pane_County_0',
            onEachFeature: pop_County_0,
            style: style_County_0_0,
        });
        bounds_group.addLayer(layer_County_0);
        map.addLayer(layer_County_0);
        function pop_Iowa_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ST</strong><br />' + (feature.properties['ST'] !== null ? Autolinker.link(String(feature.properties['ST'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Iowa_1_0() {
            return {
                pane: 'pane_Iowa_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Iowa_1');
        map.getPane('pane_Iowa_1').style.zIndex = 401;
        map.getPane('pane_Iowa_1').style['mix-blend-mode'] = 'normal';
        var layer_Iowa_1 = new L.geoJson(json_Iowa_1, {
            attribution: '',
            pane: 'pane_Iowa_1',
            onEachFeature: pop_Iowa_1,
            style: style_Iowa_1_0,
        });
        bounds_group.addLayer(layer_Iowa_1);
        map.addLayer(layer_Iowa_1);
        function pop_Countyseat_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? Autolinker.link(String(feature.properties['fid'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Countyseat_2_0() {
            return {
                pane: 'pane_Countyseat_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,192,233,1.0)',
            }
        }
        map.createPane('pane_Countyseat_2');
        map.getPane('pane_Countyseat_2').style.zIndex = 402;
        map.getPane('pane_Countyseat_2').style['mix-blend-mode'] = 'normal';
        var layer_Countyseat_2 = new L.geoJson(json_Countyseat_2, {
            attribution: '',
            pane: 'pane_Countyseat_2',
            onEachFeature: pop_Countyseat_2,
            style: style_Countyseat_2_0,
        });
        bounds_group.addLayer(layer_Countyseat_2);
        map.addLayer(layer_Countyseat_2);
        function pop_SchoolDistricts_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? Autolinker.link(String(feature.properties['fid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ID</strong><br />' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? Autolinker.link(String(feature.properties['Name'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SchoolDistricts_3_0() {
            return {
                pane: 'pane_SchoolDistricts_3',
                opacity: 1,
                color: 'rgba(48,48,48,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_SchoolDistricts_3');
        map.getPane('pane_SchoolDistricts_3').style.zIndex = 403;
        map.getPane('pane_SchoolDistricts_3').style['mix-blend-mode'] = 'normal';
        var layer_SchoolDistricts_3 = new L.geoJson(json_SchoolDistricts_3, {
            attribution: '',
            pane: 'pane_SchoolDistricts_3',
            onEachFeature: pop_SchoolDistricts_3,
            style: style_SchoolDistricts_3_0,
        });
        bounds_group.addLayer(layer_SchoolDistricts_3);
        map.addLayer(layer_SchoolDistricts_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SchoolDistricts_3.png" /> School Districts': layer_SchoolDistricts_3,'<img src="legend/Countyseat_2.png" /> County-seat': layer_Countyseat_2,'<img src="legend/Iowa_1.png" /> Iowa': layer_Iowa_1,'<img src="legend/County_0.png" /> County': layer_County_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_County_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['COUNTY'] !== null?String('<div style="color: #000000; font-size: 8pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['COUNTY']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_County_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_County_0]);
        map.on("zoomend", function(){
            resetLabels([layer_County_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_County_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_County_0]);
        });
        </script>
    </body>
</html>
