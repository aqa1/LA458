<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    
    <tittle>Ex5: Leaflet</tittle>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> 
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    
<style>
    body{background-color: lightgreen}
    h1{color: white; text-align: center; font-family: times; font-size: 35px}
    h2{color: white; text-align: center; font-family: times; font-size: 22px}
    p{color: white; text-align:left; font-family: times; font-size: 15px; margin: auto; margin-bottom:auto}
    
    #map {
    width: 500px;
    height: 400px;
    background-color: red;
    }
    
</style>

</head>

<body>
    <h1>"Getting Started with Leaflet"</h1>
    <h2>Alejandra Quintana<br> February 26th, 2019</h2>
    <div id='map'></div>
    <br>
         Pan to <a href="javascript:ames()">Ames, Iowa</a><br>
         <script> 
         var map = L.map('map').setView([29.0, -93.634], 12);

         L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
         }).addTo(map);

         L.marker([41.590833, -93.620833]).addTo(map)
         .bindPopup("Alejandra's Hometown!")
         .openPopup();
         
         //----------Adding multiple town markers----------
         //a array list of towns
         var towns = [
            [41.7326, 93.6055, "This is where I work. Ankeny, Iowa"],
            [41.575, -93.709167, "West Des Moines, Iowa"],
            [41.521944, -93.103611, "Monroe, Iowa"]
         ];
         //loop through the array and add a marker for each
         for (var i = 0; i < towns.length; i++) {
            marker = new L.marker([towns[i][0], towns[i][1]])
                .bindPopup(towns[i][2])
                .addTo(map);
         }
         
         //----------Links below the Map----------
         //Pan to Ames
         function ames() {
            map.panTo(new L.LatLng(42.034722, -93.62));
        }
         </script>
         
         <p id="zoomOut">
         <a a href="javascript:zoomOut()">Zoom out to level 8</a><br>
         </p>
      
         <p id="button">
         <button onclick="button()">Go to Madrid , Iowa</button>
         </p> 
         
         <script>
         //set Zoom
         function zoomOut(){
            map.setZoom(8);
         };
        
         //Madrid Iowa
         function button(){
            map.setView(new L.LatLng(41.875556, -93.82), 13);
         };
         </script>
</body>
</html>
