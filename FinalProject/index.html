<p><strong>About Polk County Iowa:</strong> 
<br>• It is Iowa's most populated county at 481,830 people as of 2017. This county hosts about 14% of Iowa's residents and stores the capital city, Des Moines. 
<br>• The county is home to the following cities; Alleman, Altoona, Ankeny, Bondurant, Clive, Des Moines, Elkhart, Grimes, Johnston, Mitchelville, Pleasant Hill, Polk City, Runnells, Shelhahl, Urbandale, West Des Moines, and Windsor Heights.
</p><br>

          <p><strong>Background:</strong>
         <br>• Hurricane Matthew made landfall in North Carolina on October 8, 2016, as a Category 1 storm.<br>• Several communities including Lumberton were devastated by heavy rainfall and the river flooding that began after Hurricane Matthew.
